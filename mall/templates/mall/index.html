{% extends "mall/base.html" %}
{% block title %}Welcome to Django{% endblock %}
{% block content %}
    {% load static %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"><img src= "{% static 'mall/pictures/icons/home.png' %}" />HOME<span class="sr-only">(current)</span></a></li>
                <li><a href="#"><img style="height: 32px; width: 45px"; src= "{% static 'mall/pictures/icons/video.png' %}"/>INTRO VIDEOS</a></li>
            </ul>

            <div style="display: inline; position: relative; left:400px;">
                <a href=""><img style="height:50px; width: 70px;" src="{% static 'mall/pictures/icons/logo.png' %}"></a>
            </div>
            <ul id="right" class="nav navbar-nav" style="float:right">
                <li><a href="#"><img src= "{% static 'mall/pictures/icons/store.png' %}" />STORES AND BRANDS<span class="sr-only">(current)</span></a></li>
                <li id="signup"><a href="{% url 'mall:signup' %}" ><img src= "{% static 'mall/pictures/icons/pen.png' %}" />SIGN UP</a></li>
            </ul>
        </div>
    </nav>

    <p>Welcome {{ user.email }} !!!</p>
    <a href="{% url 'mall:logout' %}">Logout</a>
{% endblock %}
